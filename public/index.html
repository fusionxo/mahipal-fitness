<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFlex Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-white">

    <div class="flex min-h-screen">
        <!-- Desktop Sidebar -->
        <aside class="bg-[#1C1C1E] w-64 p-6 flex-col hidden md:flex">
            <div class="flex-grow">
                <div class="flex items-center gap-3 mb-10">
                    <img src="https://placehold.co/40x40/FFC700/000?text=A" alt="App Logo" class="w-10 h-10 rounded-lg">
                    <h1 class="text-2xl font-bold">AuraFlex</h1>
                </div>
                <nav class="flex flex-col gap-4">
                    <a href="#" class="nav-item-desktop flex items-center gap-4 p-3 rounded-lg" data-page="home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span class="font-semibold">Home</span>
                    </a>
                    <a href="#" class="nav-item-desktop flex items-center gap-4 p-3 rounded-lg" data-page="workout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><path d="M2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></svg>
                        <span class="font-semibold">Workout</span>
                    </a>
                    <a href="#" class="nav-item-desktop flex items-center gap-4 p-3 rounded-lg" data-page="food">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z"/></svg>
                        <span class="font-semibold">Food</span>
                    </a>
                     <a href="#" class="nav-item-desktop flex items-center gap-4 p-3 rounded-lg" data-page="settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        <span class="font-semibold">Settings</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1">
            <div id="app-content" class="max-w-5xl mx-auto flex flex-col min-h-screen">
                <!-- Header -->
                <header class="p-4 md:p-8 flex items-center justify-between">
                    <div class="flex items-center gap-3 md:hidden">
                        <img src="https://placehold.co/40x40/FFC700/000?text=A" alt="App Logo" class="w-10 h-10 rounded-lg">
                        <h1 class="text-xl font-bold">AuraFlex</h1>
                    </div>
                    <h1 id="header-title" class="text-3xl font-bold hidden md:block"></h1>
                    <div class="flex items-center gap-4">
                        <button id="calendar-btn" class="flex items-center gap-2 bg-[#1C1C1E] p-2 rounded-lg cursor-pointer hover:bg-gray-700">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFC700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                           <span id="current-date" class="text-sm font-semibold text-white"></span>
                        </button>
                        <button id="profile-avatar-btn" class="focus:outline-none">
                            <img id="header-avatar-img" src="https://placehold.co/40x40/FFC700/000?text=A" onerror="this.onerror=null;this.src='https://placehold.co/40x40/000000/FFFFFF?text=A';" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
                        </button>
                    </div>
                </header>

                <!-- This is where page content will be dynamically loaded -->
                <main id="page-content" class="flex-grow p-4 md:p-8"></main>

                <!-- Spacer for mobile footer -->
                <div class="h-40 md:hidden"></div>
            </div>
        </div>
    </div>

    <!-- Mobile Footer Navigation -->
    <footer class="fixed bottom-0 left-0 right-0 max-w-sm mx-auto md:hidden z-10">
        <div class="bg-[#2C2C2E]/80 backdrop-blur-md rounded-full m-4 p-2 flex justify-around items-center shadow-lg">
            <a href="#" class="nav-item p-3" data-page="home"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></a>
            <a href="#" class="nav-item p-3" data-page="workout"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><path d="M2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></svg></a>
            <a href="#" class="nav-item p-3" data-page="food"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z"/></svg></a>
            <a href="#" class="nav-item p-3" data-page="settings"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg></a>
        </div>
    </footer>
    
    <!-- Profile Overlay (content loaded dynamically) -->
    <div id="profile-overlay" class="fixed inset-0 bg-[#0D0D0D] z-50 transform translate-x-full overflow-y-auto no-scrollbar">
        <!-- Profile content will be injected here by settings.js -->
    </div>

    <!-- NEW: Calendar Modal -->
    <div id="calendar-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 items-center justify-center p-4 hidden">
        <div class="bg-[#1C1C1E] p-6 rounded-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-700">&lt;</button>
                <h2 id="month-year-header" class="text-lg font-bold"></h2>
                <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-700">&gt;</button>
            </div>
            <div class="grid grid-cols-7 gap-2 text-center text-gray-500 text-sm mb-2">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid-body" class="grid grid-cols-7 gap-2"></div>
        </div>
    </div>


    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-20 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-5 toast md:bottom-5">
        <!-- Message goes here -->
    </div>

    <!-- Core JavaScript Files -->
    <script src="js/common.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
